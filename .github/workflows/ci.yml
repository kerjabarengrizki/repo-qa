name: CI - Automation Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  test:
    name: Run Automation Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        suite: [smoke.xml]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Display Chrome version
        run: |
          chrome --version
          which chrome

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests with Gradle
        run: ./gradlew clean test -Psuite=${{ matrix.suite }} -Penv=staging --no-daemon --stacktrace
        env:
          GITHUB_ACTIONS: true

      - name: Generate Test Report
        if: always()
        run: |
          echo "Test execution completed"
          ls -la build/reports/tests/test/ || echo "No test reports found"

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.suite }}
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: build/test-results/test/*.xml
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            build/test-results/test/*.xml
          check_name: Test Results - ${{ matrix.suite }}
          comment_mode: off

